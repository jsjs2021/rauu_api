log:
  loglevel: info
dns:
  servers:
  - https+local://8.8.8.8/dns-query
inbounds:
- port: 8080
  protocol: vless
  settings:
    clients:
    - id: "b125f8fd-60bd-4395-9e8d-fed6bb73ea2a"
    decryption: "none"
  streamSettings:
    network: ws
    wsSettings:
      path: qwe
  sniffing:
    enabled: true
    destOverride:
    - http
    - tls
    - quic
outbounds:
- protocol: freedom
  tag: direct
  settings:
    domainStrategy: UseIPv4
